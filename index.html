<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate BMI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
    <form>
        <label for="weightInput">Weight in kg:</label>
        <input type="number" id="weightInput" name="weight"><br>

        <label for="heightInput">Height in cm:</label>
        <input type="number" id="heightInput" name="height"><br>

        <button type="button" id="calculateBtn">Calculate BMI</button>

        <p id="result"></p>
    </form>

    <script src="BMI.js"></script>
</body>

</html>
